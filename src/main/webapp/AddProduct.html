<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-[Poppins]">

  <!-- Outer Glow Circle -->
  <div class="absolute w-80 h-80 bg-blue-500/20 blur-3xl rounded-full top-20 left-10 animate-pulse"></div>
  <div class="absolute w-72 h-72 bg-purple-500/20 blur-3xl rounded-full bottom-20 right-10 animate-pulse"></div>

  <div class="relative bg-gray-800/70 backdrop-blur-lg border border-gray-700 p-10 rounded-2xl shadow-2xl w-[400px] hover:shadow-blue-500/30 transition-all duration-500">
    <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent drop-shadow-lg">
      ðŸ›’ Add New Product
    </h1>

    <form action="AddProduct" method="post" class="space-y-5">

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Product Code</label>
        <input type="text" name="pcode" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900/60 border border-gray-600 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition duration-200 placeholder-gray-400"
               placeholder="Enter product code">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Product Name</label>
        <input type="text" name="pname" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900/60 border border-gray-600 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition duration-200 placeholder-gray-400"
               placeholder="Enter product name">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Product Company</label>
        <input type="text" name="pcom" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900/60 border border-gray-600 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition duration-200 placeholder-gray-400"
               placeholder="Enter company name">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Product Price</label>
        <input type="number" name="pprice" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900/60 border border-gray-600 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition duration-200 placeholder-gray-400"
               placeholder="Enter price">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Product Quantity</label>
        <input type="number" name="pqty" required
               class="w-full px-4 py-2 rounded-lg bg-gray-900/60 border border-gray-600 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-400 outline-none transition duration-200 placeholder-gray-400"
               placeholder="Enter quantity">
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white py-3 rounded-lg text-lg font-semibold shadow-lg hover:shadow-blue-500/30 transition-all duration-300 transform hover:scale-[1.02]">
        âž• Add Product
      </button>
    </form>
  </div>

</body>
</html>
