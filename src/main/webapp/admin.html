<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login Page</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
        width: 350px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #4facfe;
        outline: none;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4facfe;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #00c6ff;
        transform: scale(1.05);
    }

    .error {
        color: red;
        font-size: 14px;
        display: none;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="adminlogin" method="post">
            <input type="text" id="uname" name="uname" placeholder="Enter Username"><br>
            <input type="password" id="upass" name="upass" placeholder="Enter Password"><br>
            <input type="submit" value="Login">
            <div class="error" id="errorMsg">⚠️ Please enter both username and password</div>
        </form>
    </div>
</body>
</html>
